<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- daisyUi cdn link -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn link -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <!-- font awesome cdn -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#f4f5f7] h-[100vh]">
    <div class="max-w-lg mx-auto bg-white rounded-b-xl">
        <!-- navbar -->
        <div class=" min-h-[50px] flex justify-between items-center border-b-1 border-gray-400 p-3">
        <div class="flex">
            <img src="./assets/Group.png" class="h-[50px]" alt="">
            <div class="ml-4">
                <h2 class="font-bold">$<span id="available-balance">45000</span></h2>
                <p class="text-[#08080880]">Available Balance</p>
            </div>
        </div>
        <div>
            <button class="btn text-[#08080880]"><i class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-700"></i>Log Out</button>
        </div>
       </div>
       <!-- paragraph -->
    <div class=" mt-8 p-3">
        <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-[#08080880]">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
    </div>
       <!-- grid -->
    <div class=" min-h-[200px] grid grid-cols-3 gap-4 p-3">
        <div id="add-btn" class="border-2 border-gray-300 text-center p-3 rounded-xl">
            <img src="./assets/wallet1.png" class="mx-auto" alt="">
            <h2>Add Money</h2>
        </div>
        <div id="cash-out-btn" class="border-2 border-gray-300 text-center p-3 rounded-xl">
            <img src="./assets/wallet1.png" class="mx-auto" alt="">
            <h2>cashOut</h2>
        </div>
        <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
            <img src="./assets/wallet1.png" class="mx-auto" alt="">
            <h2>Transfer Money</h2>
        </div>
        <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
            <img src="./assets/wallet1.png" class="mx-auto" alt="">
            <h2>Get Bonus</h2>
        </div>
        <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
            <img src="./assets/wallet1.png" class="mx-auto" alt="">
            <h2>Pay Bill</h2>
        </div>
        <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
            <img src="./assets/wallet1.png" class="mx-auto" alt="">
            <h2>Transactions</h2>
        </div>
    </div>
    </div>
<!-- form section -->
    <div class="all-form-sections max-w-lg mx-auto">
        <!-- add money -->
        <div id="add-money-parent">
            <h1 class="my-6 font-bold">Add Money</h1>
            <form class="bg-white rounded-2xl p-8">
                <div class="mb-3">
                    <h1 class="font-semibold">Select a bank</h1>
                    <select id="bank" class="select bg-[#f4f5f7] mt-3 rounded-3xl w-full">
                       <option >Select a bank</option>
                       <option>state bank</option>
                       <option>hdfc</option>
                       <option>icici</option>
                    </select>
                </div>
                <div class="mb-3">
                     <label class="font-semibold" for="">Bank Account Number</label>
                     <br>
                    <input id="account-number" type="text" placeholder="Enter 11 digit account number" id="mobile-number" class="w-full input bg-        [#f4f5f7] mt-3 rounded-3xl" />
                </div>
                <div class="mb-3">
                    <label class="font-semibold" for="">Amount to Add</label>
                     <br>
                    <input id="add-amount" type="text" placeholder="Add Amount to withdraw" id="mobile-number" class="w-full input bg-        [#f4f5f7] mt-3 rounded-3xl" />
                </div>
                <div>
                    <label class="font-semibold" for="">Pin Number</label>
                     <br>
                    <input id="add-pin" type="text" placeholder="Enter 4 digit pin number" id="mobile-number" class="w-full input bg-        [#f4f5f7] mt-3 rounded-3xl" />
                </div>
                <div>
                    <button id="Add-Money-btn" class="btn text-white bg-[#0874f2] mt-5 w-full rounded-3xl" id="">Add Money</button>
                </div>
            </form>
        </div>

        <!-- cash out -->
         <div id="cash-out-parent" style="display: none;">
             <div>
            <h1 class="my-6 font-bold">Cash Out</h1>
            <form class="bg-white rounded-2xl p-8">
                <div class="mb-3">
                     <label class="font-semibold" for="">Agent Number</label>
                     <br>
                    <input type="text" placeholder="Enter 11 digit account number" id="mobile-number" class="w-full input bg-        [#f4f5f7] mt-3 rounded-3xl" />
                </div>
                <div class="mb-3">
                    <label class="font-semibold" for="">Amount</label>
                     <br>
                    <input id="withdraw-amount" type="text" placeholder="Add Amount to withdraw" id="mobile-number" class="w-full input bg-        [#f4f5f7] mt-3 rounded-3xl" />
                </div>
                <div>
                    <label class="font-semibold" for="">Pin Number</label>
                     <br>
                    <input type="text" placeholder="Enter 4 digit pin number" id="mobile-number" class="w-full input bg-        [#f4f5f7] mt-3 rounded-3xl" />
                </div>
                <div>
                    <button class="btn text-white bg-[#0874f2] mt-5 w-full rounded-3xl" id="withdraw-btn">Withdraw Money</button>
                </div>
            </form>
        </div>
         </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
